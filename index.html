<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>eCity</title>
        <link rel="stylesheet" href="css/style.css">
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
        <script
            defer="defer"
            src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    </head>
    <body>
        <section class="section hero is-fullheight first">
            <div class="hero-body">
                <div class="container">
                    <div class="columns">
                        <div class="column">
                            <h1 class="logo">eCity</h1>
                            <p class="subtitle">eCity è un hub di distributori automatici e biciclette.
                                Questi vengono mostrati su una mappa ed è possibile effettuare prenotazioni o
                                visualizzare le indicazioni stradali per il servizio.
                            </p>
                        </div>
                        <div class="column">
                            <h3 class="text">Accedi o registrati!</h3>
                            <div class="field">
                                <p class="control has-icons-left has-icons-right">
                                    <input class="input" type="email" placeholder="Email">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                </p>
                            </div>
                            <div class="field">
                                <p class="control has-icons-left">
                                    <input class="input" type="password" placeholder="Password">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                </p>
                            </div>
                            <div class="field is-grouped">
                                <div class="control">
                                    <button class="button is-primary is-light is-outlined">Accedi</button>
                                </div>
                                <div class="control">
                                    <button class="button is-link is-light is-outlined">Registrati</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
